<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/default">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- Main-body start -->
	<div class="main-body" layout:fragment="content">
		<div class="page-body">
			<div class="row">
				<div class="col-md-12 mb-2">
					<div class="page-header-breadcrumb">
						<ul class="breadcrumb-title">
							<li class="breadcrumb-item"><a th:href="@{/admin}"> <i
									class="feather icon-home"></i> Trang chủ
							</a></li>
							<li class="breadcrumb-item"><a href="#!">Thêm mới tài
									khoản</a></li>
						</ul>
					</div>
				</div>
				<div class="col-sm-12">
					<div class="card">
						<div class="card-header">
							<h2 class="text-uppercase text-center">Thêm mới tài khoản</h2>
						</div>
						<div class="card-block">
							<form action="" method="post" th:action="@{/admin/users/add}"
								th:object="${user}">
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<label>Họ tên</label> <input type="text" class="form-control"
												th:field="*{fullname}" />
											<p class="text-danger"
												th:if="${#fields.hasErrors('fullname')}"
												th:errors="*{fullname}"></p>
										</div>
										<div class="form-group">
											<label>Email</label> <input type="text" class="form-control"
												th:field="*{email}" />
											<p class="text-danger" th:if="${#fields.hasErrors('email')}"
												th:errors="*{email}"></p>
										</div>
										<div class="form-group">
											<label>Mật khẩu</label> <input type="password" id="password"
												class="form-control" th:field="*{password}" />
											<p class="text-danger"
												th:if="${#fields.hasErrors('password')}"
												th:errors="*{password}"></p>
										</div>
										<!-- 										<div class="form-group">
											<label>Nhập lại mật khẩu</label> <input type="password"
												path="confirm" class="form-control" th:field="*{password}" />
											<p class="text-danger"
												th:if="${#fields.hasErrors('password')}"
												th:errors="*{password}"></p>
										</div> -->
										<div class="form-group">
											<label>Loại người dùng</label> <select name="" id=""
												class="form-control" th:field="*{role_id}">

												<option th:each="role : ${roles}" th:value="${role.id}"
													th:text="${role.description}"></option>
											</select>
											<p class="text-danger"
												th:if="${#fields.hasErrors('role_id')}"
												th:errors="*{role_id}"></p>
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<label>Điện thoại</label> <input type="text"
												class="form-control" th:field="*{phone}"/>
										</div>
										<div class="form-group">
											<label>Địa chỉ</label> <input type="text"
												class="form-control" th:field="*{address}"/>
										</div>
										<div class="form-group">
											<label>Địa chỉ website</label> <input type="text"
												class="form-control" th:field="*{website}"/>
										</div>
										<div class="form-group">
											<label>Địa chỉ facebook</label> <input type="text"
												class="form-control" th:field="*{facebook}"/>
										</div>
										<div class="form-group">
<!-- 											<label>Avatar</label>
											<form:hidden path="avatar" />
											<div id="dZUpload" class="dropzone" data-upload='<c:url value="/admin/file/upload />'
																			    data-load='<c:url value="/admin/file/load />'></div>
 -->
										</div>
									</div>
									<div class="col-12 mt-3">
										<div class="form-group">
											<button type="submit" class="btn btn-primary m-b-0">Lưu
												lại</button>
											<a th:href="@{/admin/users}"
												class="btn btn-secondary text-white">Quay lại</a>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		$(document).ready(function(){
			rules : {
				email : {
					required : true,
					email : true,
				},
				password : {
					required : true,
					minlength: 6,
				},
				confirm : {
					required : true,
					equalTo : "#rgPassword"
				},
				fullname : {
					required : true,
					minlenght
				}
			}
		})
	</script>
</body>
</html>
