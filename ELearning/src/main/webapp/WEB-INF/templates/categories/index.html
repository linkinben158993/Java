<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/default">
<head>
<meta charset="UTF-8">
<title>Danh sách danh mục</title>
</head>
<body>
	<!-- Main-body start -->
	<div class="main-body" layout:fragment="content">
		<div class="page-body">
			<div class="row">
				<div class="col-md-12 mb-2">
					<div class="page-header-breadcrumb">
						<ul class="breadcrumb-title">
							<li class="breadcrumb-item"><a th:href="@{/home}"> <i
									class="feather icon-home"></i> Trang chủ
							</a></li>
							<li class="breadcrumb-item"><a href="#!">Danh sách danh
									mục</a></li>
						</ul>
					</div>
				</div>
				<div class="col-sm-12">
					<div class="card px-3">
						<div class="card-header px-0 pb-2">
							<h2 class="text-uppercase text-center">Danh sách danh mục</h2>
							<a th:href="@{/categories/add}" class="btn btn-sm btn-primary">Thêm mới</a>
						</div>
						<div class="card-block table-border-style">
							<div class="table-responsive">
								<table class="table table-bordered">
									<thead>
										<tr>
											<th>STT</th>
											<th>Tiêu Đề</th>
											<th>Icon</th>
											<th>Vị trí</th>
											<th>Hành Động</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<th>1</th>
											<td>Developer</td>
											<td>
												<h4>
													<i class="fa fa-laptop"></i>
												</h4>
											</td>
											<td>1</td>
											<td><a href="#"
												class="btn btn-sm btn-info btn-round py-1 font-weight-bold">Sửa</a>
												<a href="#"
												class="btn btn-sm btn-danger btn-round py-1 font-weight-bold">Xóa</a>
											</td>
										</tr>
										
										<tr th:if="${categories.empty}">
											<td colspan="4">Danh sách rỗng</td>
										</tr>
										<tr th:each="item : ${categories}">
											<td th:text="${ itemStat.index + 1 }"></td>
											<td th:text="${ item.title }"></td>
											<td th:text="${ item.icon }"></td>
											<td th:text="${ item.order_index }"></td>
											<td><a th:href="@{/admin/categories/edit/{id}(id=${item.id})}"
												class="btn btn-sm btn-info btn-round py-1 font-weight-bold">
													Sửa </a> <a th:href="@{/admin/categories/delete/{id}(id=${item.id})}"
												class="btn btn-sm btn-danger btn-round py-1 font-weight-bold">
													Xóa </a></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
